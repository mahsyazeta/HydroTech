<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Setting Dosing</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="dashboard.html">HydroTech</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="settings-growlight.html">Setting Growlight</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Setting Dosing</h1>
      <p class="lead">Atur pengaturan dosing Anda.</p>
    </div>
    <form id="dosing-form">
      <div class="form-group">
        <label for="modeSwitch">Mode</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="modeSwitch" checked>
          <label class="custom-control-label" for="modeSwitch">Auto</label>
        </div>
      </div>
      <div class="form-group">
        <label for="thresholdMin">Batas Bawah</label>
        <input type="number" class="form-control" id="thresholdMin" placeholder="Batas Bawah">
      </div>
      <div class="form-group">
        <label for="thresholdMax">Batas Atas</label>
        <input type="number" class="form-control" id="thresholdMax" placeholder="Batas Atas">
      </div>
      <div class="form-group">
        <label for="ecPumpSwitch">Aktifkan Pompa EC</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="ecPumpSwitch">
          <label class="custom-control-label" for="ecPumpSwitch">Ya</label>
        </div>
      </div>
      <div class="form-group">
        <label for="phPumpSwitch">Aktifkan Pompa pH</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="phPumpSwitch">
          <label class="custom-control-label" for="phPumpSwitch">Ya</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dashboard</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="settings-dosing.js"></script>
</body>
</html>
